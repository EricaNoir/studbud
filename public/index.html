<!DOCTYPE html>
<html lang="en">
<head>
  <title>StUdBUd</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Studbud, a platform for helping students to improve their time management." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="scss/main.scss" rel="stylesheet" type="text/css">
</head>
<body class="app-container">
  <img id="bkg" src= "./img/bkg.png">
  <div class="darkBkg" id="addCourseForm">
    <form id="courseForm">
      <h1 class="formTitle">Add a course</h1>
      <div class="inputContainer">
        <h3 class="inputText">COURSE NAME</h3>
        <input type="text" class="courseNamaInput" placeholder="This is a course called...">
      </div>
      <div class="inputContainer">
        <h3 class="inputText">COURSE CODE</h3>
        <input type="text" class="courseCodeInput" placeholder="Code">
      </div>
      <div class="inputContainer">
        <h3 class="inputText">DESCRIPTION</h3>
        <input type="text" class="courseDesInput" placeholder="This is a course about...">
      </div>
      <button type="reset" class="cancel-button" id="courseDeleteButton"><div class="innerDelete"><h2>Cancel</h2></div></button>
      <button type="submit" class="add-Button" id="courseAddButton"><div class="innerAdd"><h2>Add</h2></div></button>
    </form>
  </div>
  <!--navbar-->
  
  <div class="homebar" id="homeView">
    <!--logo part-->
		<div class="logoContainer" id="logoContainer">
      <div class="logo" id="logo">
        <span></span><span style="font-size:35px;">St</span><span style="font-size:35px;color:rgba(93,149,191,1);">U</span><span style="font-size:35px;">dB</span><span style="font-size:35px;color:rgba(34,151,34,1);">U</span><span style="font-size:35px;">d</span>
      </div>
		</div>
    <!--course nav-->
		<div class="block"  id="courses">
      <div class="nav" id="cNav">
        <svg class="navLine" id="cNavLine" viewBox="0 0 5 37"></svg>
        <h1>Courses</h1>
        <button class="add" id="cAdd" onclick="createCourse()">✕</button>
      </div> 
      <div id="courseContainer">
        <!--div class="course" data-key="12345678" onclick="createCourse()">
          <div class="courseDeco">
            <h2>DECO2017</h2>
          </div>
          <h3>Recent Task:</h3>
          <h4>A1_JavaScript Challenges Repl.it Submission</h4>
          <button class="edit" id="cEdit" onclick="editCourse()">✕</button>
        </div-->

      </div>
    </div>

    <!--assessment nav-->
		<div class="block"  id="assessments">
      <div class="nav" id="aNav">
        <svg class="navLine" id="aNavLine" viewBox="0 0 5 37"></svg>
        <h1>Assessments</h1>
        <button class="add" id="aAdd" onclick="createAssessmentInHomePage()">✕</button>
      </div> 
      <div id="assContainer">
      </div>
    </div>
	</div>

  <div class="homebar" id="courseView">
    <div class="logoContainer">
      <div class="logo" id="courseName">
        DECO2017
      </div>
		</div>

    <div class="block"  id="links">
      <div class="nav" id="lNav">
        <svg class="navLine" id="lNavLine" viewBox="0 0 5 37"></svg>
        <h1>Links</h1>
        <button class="add" id="lAdd" onclick="createLink()">✕</button>
      </div> 
      <div id="linkContainer">
        <div class="link">
          <a href="https://cn.fflogs.com/character/id/15254413" target="_blank">FF Logs</a>
          <button class="delete-button">✕</button>
        </div>
        <div class="link">
          <a href="https://cn.fflogs.com/character/id/15254413" target="_blank">FF Logs</a>
          <button class="delete-button">✕</button>
        </div>
      </div>
    </div>

		<div class="block" id="assessmentsInCourse">
      <div class="nav" id="aNavInCourse">
        <svg class="navLine" id="aNavLineInCourse" viewBox="0 0 5 37"></svg>
        <h1>Assessments</h1>
        <button class="add" id="aAddInCourse" onclick="createAssessmentInCoursePage()">
          ✕
        </button>
      </div> 
      <div id="assContainerInCourse">
      </div>
    </div>
  </div>




  <!--kanban-->
  <div id="kanban">
    <!--title part-->
    <div id="assTitle">
      <div class="ass" id="assInKanban">
        <div class="colorBar">
        </div>
        <div class="assInfo">
          <div class="mark">
            <h2 class="finalMark">-</h2>
            <h2 class="slash">&nbsp;/&nbsp;</h2>
            <h2 class="totalMark">40</h2>
          </div>
          <h3 class="assName">A2_Web App Pitch</h3>
          <h4 class="ddl">Apr 15</h4>
          <div class="completion">
            <h5 class="completed">1</h5>
            <h5 class="slash">&nbsp;/&nbsp;</h5>
            <h5 class="totalPart">5 DONE</h5>
          </div>
          <p class="percentage">40%</p>
          <p class="completionTime">7 days</p>
        </div>
      </div>
    </div>

    <!--kanban part-->
    <div id="kanbanContainer">
      <div class="kanbanBlock" id="toDo">
        <div class="nav"  id="toDoNav">
            <svg id="tNavLine" viewBox="0 0 5 37"></svg>
            <h1 id="t">To Do</h1>
            <h1 class="num" id="toDoNum">0</h1>
        </div>
        <!--tasks-->
        <div class="tasks" id="tTasksContainer">
          <ul class="todoTasks">
            <!-- <li class="item" data-key="1594003133171">
              Go to Gym
              <button class="delete-button">
                <img class="add" id="taskAdd" src="img/delete.svg">
              </button>
            </li> -->
          </ul>
          <div class="formContainer">
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="Add a task">
              <button type="submit" class="add-button">
                <img class="add" id="taskAdd" src="img/courseAdd.svg">
              </button>
            </form>
          </div>

        </div>

      </div>

      <div class="kanbanBlock" id="inProgress">
        <div class="nav"  id="inProgressNav">
            <svg id="iNavLine" viewBox="0 0 5 37"></svg>
            <h1 id="i">In progress</h1>
            <h1 class="num" id="inProgressNum">0</h1>
        </div>
        <!--tasks-->
        <div class="tasks" id="iTasksContainer">
          <ul class="inprogressTasks">

          </ul>
        </div>

      </div>

      <div class="kanbanBlock" id="done">
        <div class="nav"  id="doneNav">
            <svg id="dNavLine" viewBox="0 0 5 37"></svg>
            <h1 id="d">Done</h1>
            <h1 class="num" id="doneNum">0</h1>
        </div>
        <!--tasks-->
        <div class="tasks" id="dTasksContainer">
          <ul class="doneTasks">

          </ul>
        </div>

      </div>
    </div>
  </div>




  <script src="js/kanban.js">
  </script>
</body>

</html>
