<!DOCTYPE html>
<html lang="en">
<head>
  <title>StUdBUd</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Studbud, a platform for helping students to improve their time management.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/index.c74267d1.css" rel="stylesheet" type="text/css">
</head>
<body class="app-container">
  <img id="bkg" src="/bkg.29fdeed7.png">
  <div class="darkBkg" id="addCourseForm">
    <form id="courseForm">
      <h1 class="formTitle">Add a course</h1>
      <div class="inputContainer">
        <h3 class="inputText">COURSE NAME</h3>
        <input type="text" class="courseNamaInput" placeholder="This is a course called...">
      </div>
      <div class="inputContainer">
        <h3 class="inputText">COURSE CODE</h3>
        <input type="text" class="courseCodeInput" placeholder="Code">
      </div>
      <div class="inputContainer">
        <h3 class="inputText">DESCRIPTION</h3>
        <input type="text" class="courseDesInput" placeholder="This is a course about...">
      </div>
      <button class="deleteButton" id="courseDeleteButton"><div class="innerDelete"><h2>Delete</h2></div></button>
      <button type="submit" class="addButton" id="courseAddButton"><div class="innerAdd"><h2>Add</h2></div></button>
    </form>
  </div>
  <!--navbar-->
  <div id="homeBar">
    <!--logo part-->
		<div id="logoContainer">
      <div id="logo">
        <span></span><span style="font-size: 35px">St</span><span style="color: #5d95bf; font-size: 35px">U</span><span style="font-size: 35px">dB</span><span style="color: #229722; font-size: 35px">U</span><span style="font-size: 35px">d</span>
      </div>
		</div>
    <!--course nav-->
		<div class="nav" id="courses">
      <div id="cNav">
        <svg id="cNavLine" viewbox="0 0 5 37"></svg>
        <h1>Courses</h1>
        <button class="add" id="cAdd" onclick="createCourse()"><img class="add" id="courseAdd" src="/courseAdd.523d4abc.svg"></button>
      </div> 
      <div id="courseContainer">

      </div>
    </div>

    <!--assessment nav-->
		<div class="nav" id="assessments">
      <div id="aNav">
        <svg id="aNavLine" viewbox="0 0 5 37"></svg>
        <h1>Assessments</h1>
        <button class="add" id="aAdd">
          <img class="add" id="assAdd" src="/assAdd.b15b600b.svg">
        </button>
      </div> 
      <div id="assContainer">

      </div>
    </div>
	</div>
  <!--kanban-->
  <div id="kanban">
    <!--title part-->
    <div id="assTitle">
      <div class="ass" id="assInKanban">
        <div class="colorBar">
        </div>
        <div class="assInfo">
          <div class="mark">
            <h2 class="finalMark">-</h2>
            <h2 class="slash">&nbsp;/&nbsp;</h2>
            <h2 class="totalMark">40</h2>
          </div>
          <h3 class="assName">A2_Web App Pitch</h3>
          <h4 class="ddl">Apr 15</h4>
          <div class="completion">
            <h5 class="completed">1</h5>
            <h5 class="slash">&nbsp;/&nbsp;</h5>
            <h5 class="totalPart">5 DONE</h5>
          </div>
          <p class="percentage">40%</p>
          <p class="completionTime">7 days</p>
        </div>
      </div>
    </div>

    <!--kanban part-->
    <div id="kanbanContainer">
      <div class="kanbanBlock" id="toDo">
        <div class="nav" id="toDoNav">
            <svg id="tNavLine" viewbox="0 0 5 37"></svg>
            <h1 id="t">To Do</h1>
            <h1 class="num" id="toDoNum">0</h1>
        </div>
        <!--tasks-->
        <div class="tasks" id="tTasksContainer">
          <ul class="todoTasks">
            <!-- <li class="item" data-key="1594003133171">
              Go to Gym
              <button class="delete-button">
                <img class="add" id="taskAdd" src="img/delete.svg">
              </button>
            </li> -->
          </ul>
          <div class="formContainer">
            <form class="todo-form">
              <input type="text" class="todo-input" placeholder="Add a task">
              <button type="submit" class="add-button">
                <img class="add" id="taskAdd" src="/courseAdd.523d4abc.svg">
              </button>
            </form>
          </div>

        </div>

      </div>

      <div class="kanbanBlock" id="inProgress">
        <div class="nav" id="inProgressNav">
            <svg id="iNavLine" viewbox="0 0 5 37"></svg>
            <h1 id="i">In progress</h1>
            <h1 class="num" id="inProgressNum">0</h1>
        </div>
        <!--tasks-->
        <div class="tasks" id="iTasksContainer">
          <ul class="inprogressTasks">

          </ul>
        </div>

      </div>

      <div class="kanbanBlock" id="done">
        <div class="nav" id="doneNav">
            <svg id="dNavLine" viewbox="0 0 5 37"></svg>
            <h1 id="d">Done</h1>
            <h1 class="num" id="doneNum">0</h1>
        </div>
        <!--tasks-->
        <div class="tasks" id="dTasksContainer">
          <ul class="doneTasks">

          </ul>
        </div>

      </div>
    </div>
  </div>




  <script src="/index.e9c18eda.js">
</script>
</body>

</html>
